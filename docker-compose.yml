version: "3"

services:
  app:
    build:
      context: .
      args:
        DEV: "true"
    container_name: forth
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/app/
      - ./ml/model/:/app/ml/model/
    networks:
      - microservice-network

networks:
  microservice-network:
    external: true
